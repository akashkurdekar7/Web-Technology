<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Roman Calculator</title>
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      body {
        font-family: Arial, sans-serif; /* Improved font */
        background: linear-gradient(
          to bottom right,
          #f97068,
          #957fef
        ); /* Linear gradient background */
        height: 100vh;
        display: flex;
        justify-content: center;
        align-items: center;
      }

      .container {
        background-color: rgba(
          255,
          255,
          255,
          0.9
        ); /* Semi-transparent white background for contrast */
        padding: 2rem 3rem; /* Adjusted padding for container */
        border-radius: 1.5rem; /* Slightly rounded corners */
        box-shadow: 0 4px 20px rgba(0, 0, 0, 0.3); /* Enhanced shadow for depth */
        text-align: center; /* Center text alignment */
        max-width: 28rem; /* Max width for the container */
        width: 100%; /* Responsive width */
      }

      h1 {
        text-transform: uppercase;
        font-size: 2.5rem; /* Increased font size */
        background: linear-gradient(
          green,
          white,
          red
        ); /* Gradient for heading */
        -webkit-background-clip: text; /* Clip background to text */
        -webkit-text-fill-color: transparent; /* Make the text fill transparent */
        filter: drop-shadow(2px 2px 4px black); /* Drop shadow effect */
        margin-bottom: 1.5rem; /* Spacing below heading */
      }

      form {
        display: flex;
        flex-direction: column;
        gap: 1.5rem; /* Adjusted gap between elements */
      }

      input {
        padding: 15px; /* Increased padding */
        border: 2px solid #424b54; /* Input border color */
        border-radius: 5px;
        font-size: 1.2rem; /* Slightly larger font size */
        width: 100%; /* Full width */
        outline: none;
        transition: border 0.3s ease;
      }

      input:focus {
        border-color: #f97068; /* Change border color on focus */
      }

      button {
        padding: 15px; /* Increased padding */
        border: none;
        border-radius: 5px;
        background-color: #424b54; /* Button background */
        color: white;
        font-size: 1.2rem; /* Slightly larger font size */
        cursor: pointer;
        transition: background 0.3s ease, transform 0.2s ease; /* Transition for hover effects */
      }

      button:hover {
        background-color: #f97068; /* Change button color on hover */
        transform: scale(1.05); /* Slightly enlarge button on hover */
      }

      #output {
        font-weight: bold;
        color: #424b54; /* Output text color */
        font-size: 1.5rem; /* Increased font size for output */
        margin-top: 1.5rem; /* Spacing above output */
        text-align: center; /* Center align output text */
      }
    </style>
  </head>
  <body>
    <div class="container">
      <h1>Roman Numeral Converter</h1>
      <form onsubmit="event.preventDefault(); inputToRoman();">
        <input
          type="number"
          id="number"
          placeholder="Enter a number (1-3999)"
          min="1"
          max="3999"
          required
        />
        <button type="submit" id="convert-btn">Convert</button>
      </form>
      <p id="output"></p>
    </div>
    <script>
      const display = document.getElementById("output");

      const inputToRoman = () => {
        const numberInput = document.getElementById("number").value;

        const roman = [
          "M",
          "CM",
          "D",
          "CD",
          "C",
          "XC",
          "L",
          "XL",
          "X",
          "IX",
          "V",
          "IV",
          "I",
        ];

        const values = [1000, 900, 500, 400, 100, 90, 50, 40, 10, 9, 5, 4, 1];

        let number = parseInt(numberInput, 10);

        if (!numberInput) {
          display.innerText = "Please enter a valid number";
        } else if (number < 1 || number > 3999) {
          display.innerText = "Please enter a number between 1 and 3999.";
        } else {
          let result = "";
          for (let i = 0; i < values.length; i++) {
            while (number >= values[i]) {
              result += roman[i];
              number -= values[i];
            }
          }
          display.innerText = "Roman Number: " + result;
        }
      };
    </script>
  </body>
</html>
