<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
    <title>Roman Calculator</title>
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }
      .container {
        height: 100vh;
        display: flex;
        justify-content: center;
        align-items: center;
        background-color: beige;
      }
      .form {
        border: 3px solid brown;
        display: flex;
        justify-content: center;
        align-items: center;
        flex-direction: column;
        gap: 2rem;
        padding: 5rem 2rem;
        border-radius: 2rem;
        box-shadow: 2px 3px 10px brown;
        background-color: rgb(0, 255, 229);
      }
      h1 {
        text-transform: uppercase;
        font-size: 1.5rem;
        text-align: center;
        color: black;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div class="form">
        <h1>roman numeral converter</h1>
        <input type="text" id="number" />
        <button type="submit" id="convert-btn" onclick="inputToRoman()">
          Submit
        </button>
        <p id="output"></p>
      </div>
    </div>
    <script>
      const display = document.getElementById("output");

      const inputToRoman = () => {
        const numberInput = document.getElementById("number").value;

        const roman = [
          "M",
          "CM",
          "D",
          "CD",
          "C",
          "XC",
          "L",
          "XL",
          "X",
          "IX",
          "V",
          "IV",
          "I",
        ];

        const values = [1000, 900, 500, 400, 100, 90, 50, 40, 10, 9, 5, 4, 1];

        let number = parseInt(numberInput, 10);

        if (numberInput === "") {
          display.innerText = "Please enter a valid number";
        } else if (number < 1) {
          display.innerText =
            "Please enter a number greater than or equal to 1";
        } else if (number >= 4000) {
          display.innerText =
            "Please enter a number less than or equal to 3999";
        } else if (!isNaN(number) && number > 0 && number < 4000) {
          let result = "";
          for (let i = 0; i < values.length; i++) {
            while (number >= values[i]) {
              result += roman[i];
              number -= values[i];
            }
          }
          display.innerText = result;
        } else {
          display.innerText = "Please enter a valid number between 1 and 3999.";
        }
      };
    </script>
  </body>
</html>
