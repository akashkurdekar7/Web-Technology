<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Cash Register</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="container">
      <h1>Cash Register</h1>
      <form id="cash-register-form">
        <label for="purchase">Purchase Amount:</label>
        <input
          type="number"
          id="purchase"
          placeholder="Enter purchase amount"
          required
        />

        <label for="cash">Cash Provided:</label>
        <input
          type="number"
          id="cash"
          placeholder="Enter cash provided"
          required
        />

        <button type="submit">Calculate Change</button>
      </form>

      <p id="change-due"></p>
      <div id="denominations"></div>
    </div>

    <script src="script.js"></script>
  </body>
</html>
